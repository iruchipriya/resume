<head>

  <title>Ruchi Priya's Resume</title>

  <script data-ad-client="ca-pub-3649364573056864" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
      function reloadIFrame() {
      var iframe = document.getElementById("iFrame");
        // console.log(iframe.contentDocument.URL); //work control
        if(iframe.contentDocument.URL == "about:blank"){
          iframe.src =  iframe.src;
        }
      }
      var timerId = setInterval("reloadIFrame();", 1000);

      $( document ).ready(function() {
          $('#menuiFrame').on('load', function() {
              clearInterval(timerId);
              console.log("Finally Loaded"); //work control
          });
      });
  </script>
</head>
  <body style="width:100%; height:100%; margin:0;">
    <iframe id="iFrame" src="https://docs.google.com/gview?url=https://github.com/iruchipriya/resume/raw/master/cvrp.pdf&embedded=true" style="width:100%; height:100%;" frameborder="0"></iframe>
    
  </body>
